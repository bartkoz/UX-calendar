<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>UX calendar</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <!---- THIS ONE IS COMPLETELY BASED ON https://dribbble.com/shots/1945593-Login-Home-Screen ---->
<div class="container">
  <div class="canvas well">
    <div class="check hide"><i class="fa fa-check fa-5x" aria-hidden="true"></i></div>
        <div class="logincredentials hide">
      <div class="loginbox"><i class="fa fa-user-o fa-2x" aria-hidden="true"></i><p class="white">email@domain.com</p>
      </div><br>
      <div class="loginbox"><i class="fa fa-lock fa-2x" aria-hidden="true"></i><p class="white2">********</p>
      </div>
    </div>
    <button class="loginbutton hide">Sign in</button>
    <div class="all">
    <div class="halfcanvas">
      <p class="ptop">Good Morning!</p>
      <div class="mainface"></div>
      <div id="arrowleft"><i class="fa fa-chevron-left fa-2x" aria-hidden="true"></i></div>
      <div id="arrowright"><i class="fa fa-chevron-right fa-2x" aria-hidden="true"></i></div>
      <div id="month"><h1>FEBRUARY</h1>  
      </div>
    </div>
    <div class="row days">
  <div class="col">SUN</div>
  <div class="col">MON</div>
  <div class="col">TUE</div>
  <div class="col">WED</div>
  <div class="col">THU</div>
  <div class="col">FRI</div>
</div>
        <div class="row daysnums">
  <div class="col">7</div>
  <div class="col">8</div>
  <div class="col">9</div>
  <div class="col">10</div>
  <div class="col">11</div>
  <div class="col">12</div>
</div>
    <div class="greycircle"></div>
    <div id="people">
      <hr>
      <div class="row"><div class="face"><div class="col col-lg-2 text-center"></div></div><span><p class="calendarentry">Cook with Jesse</p><p class="entrybottom">All day.</p></span></div>
      <hr class="distancekeeper">
      <div class="row"><div class="face2"><div class="col col-lg-2 text-center"></div></div><span><p class="calendarentry">Get Skylar a pizza</p><p class="entrybottom">3 p.m.</p></span></div>
      <hr class="distancekeeper">
      <div class="row"><div class="face3"><div class="col col-lg-2 text-center"></div></div><span><p class="calendarentry">Ship a batch to Gus</p><p class="entrybottom">6 p.m.</p></span><div class="plus">+</div></div>
      </div>
    </div>
    </div>
  </div>
</div>
<div class="footer"><p id="footertext">Inspired by <a href="https://dribbble.com/shots/1945593-Login-Home-Screen>">Anton Aheichanka</a> work, by <a href="https://github.com/bartkoz">B.K.</a></p>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
